on_issue:
  - name: "action_id"
    key: "id"
    type: "text"
    defaultValue: "0"
 
    errorText: "Please select a field"
    required: true
    summary: This attribute refers to id of the action.

  - name: "status"
    key: "status"
    type: "select"
    defaultValue: "OPEN"

    defaultOptions:
      - key: "OPEN"
        value: "OPEN"
      - key: "RESOLVED"
        value: "RESOLVED"
      - key: "PROCESSING"
        value: "PROCESSING"
      - key: "CLOSED"
        value: "CLOSED"
      

    errorText: "Please select a field"
    required: false
    summary: This attribute refers to status of the settlement.
  
  # OPEN,PROCESSING,INFO_REQUESTED,INFO_PROVIDED, RESOLVED
  - name: "actions_descriptor_code"
    key: "actions_descriptor.code"
    type: "select"
    defaultValue: "PROCESSING"

    defaultOptions:
      - key: "PROCESSING"
        value: "PROCESSING"
      - key: "INFO_REQUESTED"
        value: "INFO_REQUESTED"
      - key: "INFO_PROVIDED"
        value: "INFO_PROVIDED"
      - key: "INFO_NOT_AVAILABLE"
        value: "INFO_NOT_AVAILABLE"
      - key: "ESCALATED"
        value: "ESCALATED"      
      - key: "RESOLUTION_PROPOSED"
        value: "RESOLUTION_PROPOSED"
      - key: "RESOLVED"
        value: "RESOLVED"
    errorText: "Please select a field"
    required: true
    summary: used to refer other id/object of the payload example - resolution object or info provided tagging .

  - name: "short_desc"
    key: "actions_descriptor.short_desc"
    type: "text"
    errorText: "short_desc is required"
    defaultValue: "OPEN"
    required: true
    summary: This attribute is short_desc.
  
  - name: "action_by"
    key: "action_by"

    defaultValue: "NP1"
    required: true
    summary: This attribute is Action_by.
  
  - name: "actor_name"
    key: "actor_detail.name"
    type: "text"
    defaultValue: "Sam Manuel"
    required: false
    summary: This attribute is Actor_Name.
  
  - name: "send_resolution"
# REFUND, REPLACEMENT, CANCEL, NO_ACTION, NOW_VISIBLE, RECONCILED, NOT_RECONCILED
    key: "send_resolution"
    type: "select"
    defaultValue: false
    defaultOptions:
      - key: "REFUND"
        value: "REFUND"
      - key: "REPLACEMENT"
        value: "REPLACEMENT"
      - key: "CANCEL"
        value: "CANCEL"
      - key: "NO_ACTION"
        value: "NO_ACTION"
      - key: "NOW_VISIBLE"
        value: "NOW_VISIBLE"
      - key: "RECONCILED"
        value: "RECONCILED"
      - key: "NOT_RECONCILED"
        value: "NOT_RECONCILED"
      - key: "false"
        value: false
    summary: if action is resolution proposed or resolved use this attribute to send a resolution

  - name: "send_resolution"
    key: "send_resolution2"
    type: "select"
    defaultValue: false
    defaultOptions:
      - key: "REFUND"
        value: "REFUND"
      - key: "REPLACEMENT"
        value: "REPLACEMENT"
      - key: "CANCEL"
        value: "CANCEL"
      - key: "NO_ACTION"
        value: "NO_ACTION"
      - key: "NOW_VISIBLE"
        value: "NOW_VISIBLE"
      - key: "RECONCILED"
        value: "RECONCILED"
      - key: "NOT_RECONCILED"
        value: "NOT_RECONCILED"
      - key: "false"
        value: false
    summary: if action is resolution proposed or resolved use this attribute to send a resolution

  

  - name: "ref_id"
    key: "ref_id"
    type: "text"
    defaultValue: ""
    required: false
    summary: This attribute is ref_id in the actions.

  - name: "ref_type"
    key: "ref_type"
    type: "text"
    defaultValue: ""
    required: false
    summary: This attribute is ref_type in the actions.
  
  - name: "info_requested_code"
    key: "actions_descriptor.name"
    type: "select"
    defaultValue: false
    defaultOptions:
      - key: "INFO0001"
        value: "INFO0001"
      - key: "INFO0002"
        value: "INFO0002"
      - key: "INFO0003"
        value: "INFO0003"
      - key: "false"
        value: false

